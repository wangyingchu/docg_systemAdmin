var graph = null;

function custom(x, y, t) {
  return Math.sin(x / 50 + t / 10) * Math.cos(y / 50 + t / 10) * 50 + 50;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  // Create and populate a data table.
  data = new vis.DataSet();
  // create some nice looking data with sin/cos
  var steps = 25;
  var axisMax = 314;
  var tMax = 31;
  var axisStep = axisMax / steps;
  for (var t = 0; t &lt; tMax; t++) {
    for (var x = 0; x &lt; axisMax; x += axisStep) {
      for (var y = 0; y &lt; axisMax; y += axisStep) {
        var value = custom(x, y, t);
        data.add([{ x: x, y: y, z: value, filter: t, style: value }]);
      }
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "surface",
    showPerspective: true,
    showGrid: true,
    showShadow: false,
    // showAnimationControls: false,
    keepAspectRatio: true,
    verticalRatio: 0.5,
    animationInterval: 100, // milliseconds
    animationPreload: true
  };

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

var graph = null;

// Called when the Visualization API is loaded.
function drawVisualization() {
  // create the data table.
  data = new vis.DataSet();

  // create some shortcuts to math functions
  var sin = Math.sin;
  var cos = Math.cos;
  var pi = Math.PI;

  // create the animation data
  var tmax = 2.0 * pi;
  var tstep = tmax / 75;
  var dotCount = 1; // set this to 1, 2, 3, 4, ...
  for (var t = 0; t &lt; tmax; t += tstep) {
    var tgroup = parseFloat(t.toFixed(2));
    var value = t;

    // a dot in the center
    data.add({ x: 0, y: 0, z: 0, filter: tgroup, style: value });

    // one or multiple dots moving around the center
    for (var dot = 0; dot &lt; dotCount; dot++) {
      var tdot = t + (2 * pi * dot) / dotCount;
      data.add({
        x: sin(tdot),
        y: cos(tdot),
        z: sin(tdot),
        filter: tgroup,
        style: value
      });
      data.add({
        x: sin(tdot),
        y: -cos(tdot),
        z: sin(tdot + (tmax * 1) / 2),
        filter: tgroup,
        style: value
      });
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "dot-color",
    showPerspective: true,
    showGrid: true,
    keepAspectRatio: true,
    verticalRatio: 1.0,
    animationInterval: 35, // milliseconds
    animationPreload: false,
    animationAutoStart: true,
    legendLabel: "color value",
    cameraPosition: {
      horizontal: 2.7,
      vertical: 0.0,
      distance: 1.65
    }
  };

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

function custom(x, y) {
  return Math.sin(x / 50) * Math.cos(y / 50) * 50 + 50;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  // Create and populate a data table.
  data = new vis.DataSet();
  // create some nice looking data with sin/cos
  var counter = 0;
  var steps = 50; // number of datapoints will be steps*steps
  var axisMax = 314;
  var axisStep = axisMax / steps;
  for (var x = 0; x &lt; axisMax; x += axisStep) {
    for (var y = 0; y &lt; axisMax; y += axisStep) {
      var value = custom(x, y);
      data.add({ id: counter++, x: x, y: y, z: value, style: value });
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "surface",
    showPerspective: true,
    showGrid: true,
    showShadow: false,
    keepAspectRatio: true,
    verticalRatio: 0.5
  };

  // Instantiate our graph object.
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

var graph = null;

function custom(x, y) {
  return Math.sin(x / 50) * Math.cos(y / 50) * 50 + 50;
}

// callback function, called when the camera position has changed
function onCameraPositionChange() {
  // adjust the values of startDate and endDate
  var pos = graph.getCameraPosition();
  document.getElementById("horizontal").value = parseFloat(
    pos.horizontal.toFixed(3)
  );
  document.getElementById("vertical").value = parseFloat(
    pos.vertical.toFixed(3)
  );
  document.getElementById("distance").value = parseFloat(
    pos.distance.toFixed(3)
  );
}

// set the camera position
function setCameraPosition() {
  var horizontal = parseFloat(document.getElementById("horizontal").value);
  var vertical = parseFloat(document.getElementById("vertical").value);
  var distance = parseFloat(document.getElementById("distance").value);
  var pos = {
    horizontal: horizontal,
    vertical: vertical,
    distance: distance
  };
  graph.setCameraPosition(pos);

  // retrieve the camera position again, to get the applied values
  onCameraPositionChange();
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  // Create and populate a data table.
  data = new vis.DataSet();
  // create some nice looking data with sin/cos
  var steps = 50; // number of datapoints will be steps*steps
  var axisMax = 314;
  var axisStep = axisMax / steps;
  for (var x = 0; x &lt; axisMax; x += axisStep) {
    for (var y = 0; y &lt; axisMax; y += axisStep) {
      var value = custom(x, y);
      data.add([{ x: x, y: y, z: value, t: 0, style: value }]);
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "surface",
    showPerspective: true,
    showGrid: true,
    showShadow: false,
    keepAspectRatio: true,
    verticalRatio: 0.5
  };

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);

  graph.on("cameraPositionChange", onCameraPositionChange);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

function onclick(point) {
  console.log(point);

// Called when the Visualization API is loaded.
function drawVisualization() {
  // create the data table.
  data = new vis.DataSet();

  // create some shortcuts to math functions
  var sqrt = Math.sqrt;
  var pow = Math.pow;
  var random = Math.random;

  // create the animation data
  var imax = 100;
  for (var i = 0; i &lt; imax; i++) {
    var x = pow(random(), 2);
    var y = pow(random(), 2);
    var z = pow(random(), 2);
    var style =
      i % 2 == 0 ? sqrt(pow(x, 2) + pow(y, 2) + pow(z, 2)) : "#00ffff";

    data.add({ x: x, y: y, z: z, style: style });
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "dot-color",
    showPerspective: true,
    showGrid: true,
    keepAspectRatio: true,
    verticalRatio: 1.0,
    legendLabel: "distance",
    onclick: onclick,
    cameraPosition: {
      horizontal: -0.35,
      vertical: 0.22,
      distance: 1.8
    }
  };

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

var graph = null;

// Called when the Visualization API is loaded.
function drawVisualization() {
  // create the data table.
  data = new vis.DataSet();

  // create some shortcuts to math functions
  var sqrt = Math.sqrt;
  var pow = Math.pow;
  var random = Math.random;

  // create the animation data
  var imax = 100;
  for (var i = 0; i &lt; imax; i++) {
    var x = pow(random(), 2);
    var y = pow(random(), 2);
    var z = pow(random(), 2);

    var dist = sqrt(pow(x, 2) + pow(y, 2) + pow(z, 2));
    var range = sqrt(2) - dist;

    data.add({ x: x, y: y, z: z, style: range });
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "dot-size",
    showPerspective: false,
    showGrid: true,
    keepAspectRatio: true,
    legendLabel: "value",
    verticalRatio: 1.0,
    cameraPosition: {
      horizontal: -0.54,
      vertical: 0.5,
      distance: 1.6
    },
    dotSizeMinFraction: 0.5,
    dotSizeMaxFraction: 2.5
  };

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

var graph = null;

function custom(x, y) {
  return (-Math.sin(x / Math.PI) * Math.cos(y / Math.PI) * 10 + 10) * 1000;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  var style = document.getElementById("style").value;
  var withValue =
    ["bar-color", "bar-size", "dot-size", "dot-color"].indexOf(style) != -1;

  // Create and populate a data table.
  data = new vis.DataSet();

  // create some nice looking data with sin/cos
  var steps = 5; // number of datapoints will be steps*steps
  var axisMax = 10;
  var axisStep = axisMax / steps;
  for (var x = 0; x &lt;= axisMax; x += axisStep) {
    for (var y = 0; y &lt;= axisMax; y += axisStep) {
      var z = custom(x, y);
      if (withValue) {
        var value = y - x;
        data.add({ x: x, y: y, z: z, style: value });
      } else {
        data.add({ x: x, y: y, z: z });
      }
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: style,
    showPerspective: true,
    showGrid: true,
    showShadow: false,

    // Option tooltip can be true, false, or a function returning a string with HTML contents
    //tooltip: true,
    tooltip: function(point) {
      // parameter point contains properties x, y, z
      return "value: &lt;b&gt;" + point.z + "&lt;/b&gt;";
    },

    xValueLabel: function(value) {
      return vis
        .moment()
        .add(value, "days")
        .format("DD MMM");
    },

    yValueLabel: function(value) {
      return value * 10 + "%";
    },

    zValueLabel: function(value) {
      return value / 1000 + "K";
    },

    keepAspectRatio: true,
    verticalRatio: 0.5
  };

  var camera = graph ? graph.getCameraPosition() : null;

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);

  if (camera) graph.setCameraPosition(camera); // restore camera position

  document.getElementById("style").onchange = drawVisualization;
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

var graph = null;

function custom(x, y) {
  return Math.sin(x / 50) * Math.cos(y / 50) * 50 + 50;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  // Create and populate a data table.
  data = [];
  // create some nice looking data with sin/cos
  var steps = 50; // number of datapoints will be steps*steps
  var axisMax = 314;
  var axisStep = axisMax / steps;
  for (var x = 0; x &lt; axisMax; x += axisStep) {
    for (var y = 0; y &lt; axisMax; y += axisStep) {
      var value = custom(x, y);
      var valueRange = value &gt; 67 ? "67-100" : value &lt; 33 ? "0-33" : "33-67";
      data.push({ x: x, y: y, z: value, filter: valueRange, style: value });
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "surface",
    showPerspective: false,
    showGrid: true,
    showShadow: false,
    keepAspectRatio: true,
    verticalRatio: 0.5,
    filterLabel: "values"
  };

  // Create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

var graph = null;

// Called when the Visualization API is loaded.
function drawVisualization() {
  // Create and populate a data table.
  data = new vis.DataSet();

  // create some nice looking data with sin/cos
  var steps = 500;
  var axisMax = 314;
  var tmax = 4 * 2 * Math.PI;
  var axisStep = axisMax / steps;
  for (var t = 0; t &lt; tmax; t += tmax / steps) {
    var r = 1;
    var x = r * Math.sin(t);
    var y = r * Math.cos(t);
    var z = t / tmax;
    data.add({ x: x, y: y, z: z });
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "line",
    showPerspective: false,
    showGrid: true,
    keepAspectRatio: true,
    verticalRatio: 1.0
  };

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);

  graph.setCameraPosition(0.4, undefined, undefined);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

                    value='&lt;h1&gt;Graph 3D - Playground&lt;/h1&gt;

&lt;table style="width:100%;"&gt;
  &lt;colgroup&gt;
    &lt;col width="50%" /&gt;
    &lt;col width="50%" /&gt;
  &lt;/colgroup&gt;
  &lt;tbody&gt;
    &lt;tr&gt;
      &lt;td&gt;
        &lt;h2&gt;Data&lt;/h2&gt;
        &lt;p&gt;
          Graph 3D expects a data table with first three to five columns: colums
          &lt;code&gt;x&lt;/code&gt;, &lt;code&gt;y&lt;/code&gt;, &lt;code&gt;z&lt;/code&gt; (optional),
          &lt;code&gt;style&lt;/code&gt;, &lt;code&gt;filter&lt;/code&gt; (optional).
        &lt;/p&gt;

        &lt;table&gt;
          &lt;tbody&gt;
            &lt;tr&gt;
              &lt;td style="white-space: nowrap"&gt;
                &lt;input
                  type="radio"
                  name="datatype"
                  id="datatypeCsv"
                  onclick="selectDataType();"
                  checked
                  value="csv"
                /&gt;Csv
              &lt;/td&gt;
              &lt;td&gt;
                &lt;div id="csv"&gt;
                  &lt;textarea id="csvTextarea"&gt;&lt;/textarea&gt;
                  &lt;p&gt;
                    &lt;a
                      href="javascript: loadCsvExample();"
                      title="Load an example"
                      &gt;Simple example&lt;/a
                    &gt;
                    &lt;a
                      href="javascript: loadCsvLineExample();"
                      title="Load an example"
                      &gt;Line example&lt;/a
                    &gt;
                    &lt;a
                      href="javascript: loadCsvAnimationExample();"
                      title="Load an example"
                      &gt;Animation example&lt;/a
                    &gt;
                    &lt;a
                      href="javascript: loadCsvMovingDotsExample();"
                      title="Load an example"
                      &gt;Moving dots example&lt;/a
                    &gt;
                    &lt;a
                      href="javascript: loadCsvColoredDotsExample();"
                      title="Load an example"
                      &gt;Colored dots example&lt;/a
                    &gt;
                    &lt;a
                      href="javascript: loadCsvSizedDotsExample();"
                      title="Load an example"
                      &gt;Sized dots example&lt;/a
                    &gt;
                  &lt;/p&gt;
                &lt;/div&gt;
              &lt;/td&gt;
            &lt;/tr&gt;
            &lt;!-- TODO: add JSON examples --&gt;
          &lt;/tbody&gt;
        &lt;/table&gt;

        &lt;br /&gt;
      &lt;/td&gt;
      &lt;td rowspan="2"&gt;
        &lt;h2&gt;Graph&lt;/h2&gt;
        &lt;p&gt;
          &lt;input type="button" value="Draw graph" onclick="draw();" id="draw" /&gt;
        &lt;/p&gt;

        &lt;div id="mygraph"&gt;&lt;/div&gt;
      &lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
      &lt;td&gt;
        &lt;h2&gt;Options&lt;/h2&gt;

        &lt;table&gt;
          &lt;tbody&gt;
            &lt;tr&gt;
              &lt;th&gt;Option&lt;/th&gt;
              &lt;th&gt;Value&lt;/th&gt;
            &lt;/tr&gt;

            &lt;tr&gt;
              &lt;td&gt;width&lt;/td&gt;
              &lt;td&gt;
                &lt;input type="text" id="width" value="100%" /&gt;
                &lt;span class="info"
                  &gt;for example &amp;quot;500px&amp;quot; or &amp;quot;100%&amp;quot;&lt;/span
                &gt;
              &lt;/td&gt;
            &lt;/tr&gt;
            &lt;tr&gt;
              &lt;td&gt;height&lt;/td&gt;
              &lt;td&gt;
                &lt;input type="text" id="height" value="100%" /&gt;
                &lt;span class="info"
                  &gt;for example &amp;quot;500px&amp;quot; or &amp;quot;100%&amp;quot;&lt;/span
                &gt;
              &lt;/td&gt;
            &lt;/tr&gt;
            &lt;tr&gt;
              &lt;td&gt;style&lt;/td&gt;
              &lt;td&gt;
                &lt;select id="style"&gt;
                  &lt;option value="bar"&gt;bar &lt;/option
                  &gt;&lt;option value="bar-color"&gt;bar-color &lt;/option
                  &gt;&lt;option value="bar-size"&gt;bar-size &lt;/option
                  &gt;&lt;option value="dot"&gt;dot &lt;/option
                  &gt;&lt;option value="dot-color"&gt;dot-color &lt;/option
                  &gt;&lt;option value="dot-size"&gt;dot-size &lt;/option
                  &gt;&lt;option value="dot-line"&gt;dot-line &lt;/option
                  &gt;&lt;option value="line"&gt;line &lt;/option
                  &gt;&lt;option value="grid"&gt;grid &lt;/option
                  &gt;&lt;option value="surface" selected&gt;surface &lt;/option&gt;&lt;/select
                &gt;
              &lt;/td&gt;
            &lt;/tr&gt;

var graph = null;

function custom(x, y) {
  return -Math.sin(x / Math.PI) * Math.cos(y / Math.PI) * 10 + 10;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  var style = document.getElementById("style").value;
  var showPerspective = document.getElementById("perspective").checked;
  var xBarWidth =
    parseFloat(document.getElementById("xBarWidth").value) || undefined;
  var yBarWidth =
    parseFloat(document.getElementById("yBarWidth").value) || undefined;
  var withValue =
    ["bar-color", "bar-size", "dot-size", "dot-color"].indexOf(style) != -1;

  // Create and populate a data table.
  data = [];

  // create some nice looking data with sin/cos
  var steps = 5; // number of datapoints will be steps*steps
  var axisMax = 10;
  var axisStep = axisMax / steps;
  for (var x = 0; x &lt;= axisMax; x += axisStep) {
    for (var y = 0; y &lt;= axisMax; y += axisStep) {
      var z = custom(x, y);
      if (withValue) {
        var value = y - x;
        data.push({ x: x, y: y, z: z, style: value });
      } else {
        data.push({ x: x, y: y, z: z });
      }
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: style,
    xBarWidth: xBarWidth,
    yBarWidth: yBarWidth,
    showPerspective: showPerspective,
    showGrid: true,
    showShadow: false,
    keepAspectRatio: true,
    verticalRatio: 0.5
  };

  var camera = graph ? graph.getCameraPosition() : null;

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);

  if (camera) graph.setCameraPosition(camera); // restore camera position

  document.getElementById("style").onchange = drawVisualization;
  document.getElementById("perspective").onchange = drawVisualization;
  document.getElementById("xBarWidth").onchange = drawVisualization;
  document.getElementById("yBarWidth").onchange = drawVisualization;
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

function custom(x, y) {
  return -Math.sin(x / Math.PI) * Math.cos(y / Math.PI) * 10 + 10;

  var style = document.getElementById("style").value;
  var showPerspective = document.getElementById("perspective").checked;

    parseFloat(document.getElementById("xBarWidth").value) || undefined;

        data.push({
          x: x,
          y: y,
          z: z,
          style: {
            fill: colors[x / axisStep],
            stroke: "#999"
          }
        });
      } else {
        data.push({ x: x, y: y, z: z });
      }
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: style,
    xBarWidth: xBarWidth,
    yBarWidth: yBarWidth,
    showPerspective: showPerspective,
    showGrid: true,
    showShadow: false,
    keepAspectRatio: true,
    verticalRatio: 0.5
  };

  var camera = graph ? graph.getCameraPosition() : null;

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);

var graph = null;

function custom(x, y) {
  return -Math.sin(x / Math.PI) * Math.cos(y / Math.PI) * 10 + 10;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  var style = document.getElementById("style").value;
  var showPerspective = document.getElementById("perspective").checked;
  var xBarWidth =
    parseFloat(document.getElementById("xBarWidth").value) || undefined;
  var yBarWidth =
    parseFloat(document.getElementById("yBarWidth").value) || undefined;
  var withValue =
    ["bar-color", "bar-size", "dot-size", "dot-color"].indexOf(style) != -1;

  // Create and populate a data table.
  data = [];
  colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

  // create some nice looking data with sin/cos
  var steps = 7; // number of datapoints will be steps*steps
  var axisMax = 12;
  var axisStep = axisMax / steps;
  for (var x = 0; x &lt;= axisMax; x += axisStep) {
    for (var y = 0; y &lt;= axisMax; y += axisStep) {
      var z = custom(x, y);
      if (withValue) {
        data.push({
          x: x,
          y: y,
          z: z,
          style: {
            fill: colors[x / axisStep],
            stroke: "#999"
          }
        });
      } else {
        data.push({ x: x, y: y, z: z });
      }
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: style,
    xBarWidth: xBarWidth,
    yBarWidth: yBarWidth,
    showPerspective: showPerspective,
    showGrid: true,
    showShadow: false,
    keepAspectRatio: true,
    verticalRatio: 0.5
  };

  var camera = graph ? graph.getCameraPosition() : null;

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);

  if (camera) graph.setCameraPosition(camera); // restore camera position

  document.getElementById("style").onchange = drawVisualization;
  document.getElementById("perspective").onchange = drawVisualization;
  document.getElementById("xBarWidth").onchange = drawVisualization;
  document.getElementById("yBarWidth").onchange = drawVisualization;
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

var graph = null;

function custom(x, y) {
  return Math.sin(x / 50) * Math.cos(y / 50) * 50 + 50;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  var radioButtons = document.getElementsByName("style");
  var selectedRadio = null;
  radioButtons.forEach(function(radioButton) {
    if (radioButton.checked === true) {
      selectedRadio = radioButton;
    }
  });
  const style = (selectedRadio &amp;&amp; selectedRadio.value) || null;

  // Create and populate a data table.
  data = new vis.DataSet();
  // create some nice looking data with sin/cos
  var counter = 0;
  var steps = 50; // number of datapoints will be steps*steps
  var axisMax = 314;
  var axisStep = axisMax / steps;
  for (var x = 0; x &lt; axisMax; x += axisStep) {
    for (var y = 0; y &lt; axisMax; y += axisStep) {
      var value = custom(x, y);
      data.add({ id: counter++, x: x, y: y, z: value, style: value });
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "surface",
    showPerspective: true,
    showGrid: true,
    showShadow: false,
    keepAspectRatio: true,
    verticalRatio: 0.5
  };

  if (style === "hue") {
    options.surfaceColors = {
      hue: {
        start: -360,
        end: 360,
        saturation: 50,
        brightness: 100,
        colorStops: 8 // How many colour gradients do we want
      }
    };
  } else if (style === "html") {
    options.surfaceColors = ["#FFFFFF", "#6A0DAD", "#000000"];
  } // else use defaults.

  // Instantiate our graph object.
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

var graph = null;

function custom(x, y) {
  return -Math.sin(x / Math.PI) * Math.cos(y / Math.PI) * 10 + 10;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  var style = document.getElementById("style").value;
  var withValue =
    ["bar-color", "bar-size", "dot-size", "dot-color"].indexOf(style) != -1;

  // Create and populate a data table.
  data = new vis.DataSet();
  var extra_content = [
    "Arbitrary information",
    "You can access data from the point source object",
    "Tooltip example content"
  ];

  // create some nice looking data with sin/cos
  var steps = 5; // number of datapoints will be steps*steps
  var axisMax = 10;
  var axisStep = axisMax / steps;
  for (var x = 0; x &lt;= axisMax; x += axisStep) {
    for (var y = 0; y &lt;= axisMax; y += axisStep) {
      var z = custom(x, y);
      if (withValue) {
        var value = y - x;
        data.add({
          x: x,
          y: y,
          z: z,
          style: value,
          extra: extra_content[(x * y) % extra_content.length]
        });
      } else {
        data.add({
          x: x,
          y: y,
          z: z,
          extra: extra_content[(x * y) % extra_content.length]
        });
      }
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: style,
    showPerspective: true,
    showLegend: true,
    showGrid: true,
    showShadow: false,

    // Option tooltip can be true, false, or a function returning a string with HTML contents
    tooltip: function(point) {
      // parameter point contains properties x, y, z, and data
      // data is the original object passed to the point constructor
      return "value: &lt;b&gt;" + point.z + "&lt;/b&gt;&lt;br&gt;" + point.data.extra;
    },

    // Tooltip default styling can be overridden
    tooltipStyle: {
      content: {
        background: "rgba(255, 255, 255, 0.7)",
        padding: "10px",
        borderRadius: "10px"
      },
      line: {
        borderLeft: "1px dotted rgba(0, 0, 0, 0.5)"
      },
      dot: {
        border: "5px solid rgba(0, 0, 0, 0.5)"
      }
    },

    keepAspectRatio: true,
    verticalRatio: 0.5
  };

  var camera = graph ? graph.getCameraPosition() : null;

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);

  if (camera) graph.setCameraPosition(camera); // restore camera position

  document.getElementById("style").onchange = drawVisualization;
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

function drawVisualization() {
  var style = document.getElementById("style").value;
  var withValue =
    ["bar-color", "bar-size", "dot-size", "dot-color"].indexOf(style) != -1;

  // Create and populate a data table.
  var data = new vis.DataSet();
  var extra_content = [];
  data.add({
    id: "c57621e7d6cfb81",
    x: 0,
    y: -1,
    z: 0,
    extra: extra_content[0]
  });
  var axis_x = {};
  var axis_y = {};
  var file1 = "world_index_data_small.json?nocache=" + Math.random();
  var _width = "1000px";
  var _height = "1000px";

  var request = new XMLHttpRequest();
  request.open("GET", file1, true);

  function axisLoad(axis_obj, callback) {
    Object.keys(axis_obj).forEach(function(field, i) {
      callback(axis_obj[field], i);
    });
  }

  request.onload = function() {
    if (request.status &gt;= 200 &amp;&amp; request.status &lt; 400) {
      var result = JSON.parse(request.responseText);
      axisLoad(result.graph3d, function(object, i) {
        data.add(object);
      });
      axisLoad(result.axis_x, function(object, i) {
        axis_x[i] = object;
      });
      axisLoad(result.axis_y, function(object, i) {
        axis_y[i] = object;
      });
      data.remove("c57621e7d6cfb81");
    } else {
      console.log("ERR: request.onload");
    }
  };
  request.onerror = function() {
    console.log("ERR: Connection request");
  };
  request.send();

  var options = {
    width: _width,
    height: _height,
    style: style,
    showPerspective: false,
    showLegend: true,
    showGrid: true,
    showShadow: true,
    xLabel: "COUNTRY",
    yLabel: "INDEX",
    zLabel: "PERCENT",
    legendLabel: "value",
    rotateAxisLabels: true,
    axisColor: "#41413C",
    axisFontType: "courier",
    axisFontSize: 30,
    gridColor: "#5590CC",
    backgroundColor: "white",
    dataColor: {
      fill: "green",
      stroke: "green",
      strokeWidth: 2
    },
    cameraPosition: {
      horizontal: 0,
      vertical: 2,
      distance: 2.3
    },
    tooltip: function(point) {
      return (
        "value: &lt;b&gt;" +
        point.z +
        "%&lt;/b&gt;&lt;br&gt;" +
        axis_x[point.x] +
        "&lt;/b&gt;&lt;br&gt;" +
        axis_y[point.y]
      );
    },
    tooltipDelay: 0,
    tooltipStyle: {
      content: {
        background: "rgba(255, 255, 255, 0.7)",
        padding: "10px",
        borderRadius: "10px"
      },
      line: {
        borderLeft: "1px dotted rgba(0, 0, 0, 0.5)"
      },
      dot: {
        border: "5px solid rgba(0, 0, 0, 0.5)"
      }
    },
    keepAspectRatio: false,
    verticalRatio: 0.5,
    xBarWidth: 1,
    yBarWidth: 1,
    xStep: 1,
    yStep: 1,
    xCenter: "50%",
    yCenter: "25%",
    xValueLabel: function(value) {
      return "" + axis_x[value.toString()];
    },
    yValueLabel: function(value) {
      return "" + axis_y[value.toString()];
    },
    zValueLabel: function(value) {
      return value + "%";
    }
  };
  var camera = graph ? graph.getCameraPosition() : null;
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
  if (camera) graph.setCameraPosition(camera);
  document.getElementById("style").onchange = drawVisualization;
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

function drawVisualization() {
  var style = document.getElementById("style").value;
  var withValue =
    ["bar-color", "bar-size", "dot-size", "dot-color"].indexOf(style) != -1;

  // Create and populate a data table.
  var data = new vis.DataSet();
  var extra_content = [];
  data.add({
    id: "c57621e7d6cfb81",
    x: 0,
    y: -1,
    z: 0,
    extra: extra_content[0]
  });
  var axis_x = {};
  var axis_y = {};
  var file1 = "world_index_data_small.json?nocache=" + Math.random();
  var _width = "1000px";
  var _height = "1000px";

  var request = new XMLHttpRequest();
  request.open("GET", file1, true);

  function axisLoad(axis_obj, callback) {
    Object.keys(axis_obj).forEach(function(field, i) {
      callback(axis_obj[field], i);
    });
  }

  request.onload = function() {
    if (request.status &gt;= 200 &amp;&amp; request.status &lt; 400) {
      var result = JSON.parse(request.responseText);
      axisLoad(result.graph3d, function(object, i) {
        data.add(object);
      });
      axisLoad(result.axis_x, function(object, i) {
        axis_x[i] = object;
      });
      axisLoad(result.axis_y, function(object, i) {
        axis_y[i] = object;
      });
      data.remove("c57621e7d6cfb81");
    } else {
      console.log("ERR: request.onload");
    }
  };
  request.onerror = function() {
    console.log("ERR: Connection request");
  };
  request.send();

  var options = {
    width: _width,
    height: _height,
    style: style,
    showPerspective: false,
    showLegend: true,
    showGrid: true,
    showShadow: true,
    xLabel: "COUNTRY",
    yLabel: "INDEX",
    zLabel: "PERCENT",
    legendLabel: "value",
    rotateAxisLabels: true,
    axisColor: "#41413C",
    axisFontType: "courier",
    axisFontSize: 30,
    gridColor: "#5590CC",
    backgroundColor: "white",
    dataColor: {
      fill: "green",
      stroke: "green",
      strokeWidth: 2
    },
    cameraPosition: {
      horizontal: 0,
      vertical: 2,
      distance: 2.3
    },
    tooltip: function(point) {
      return (
        "value: &lt;b&gt;" +
        point.z +
        "%&lt;/b&gt;&lt;br&gt;" +
        axis_x[point.x] +
        "&lt;/b&gt;&lt;br&gt;" +
        axis_y[point.y]
      );
    },
    tooltipDelay: 0,
    tooltipStyle: {
      content: {
        background: "rgba(255, 255, 255, 0.7)",
        padding: "10px",
        borderRadius: "10px"
      },
      line: {
        borderLeft: "1px dotted rgba(0, 0, 0, 0.5)"
      },
      dot: {
        border: "5px solid rgba(0, 0, 0, 0.5)"
      }
    },
    keepAspectRatio: false,
    verticalRatio: 0.5,
    xBarWidth: 1,
    yBarWidth: 1,
    xStep: 1,
    yStep: 1,
    xCenter: "50%",
    yCenter: "25%",
    xValueLabel: function(value) {
      return "" + axis_x[value.toString()];
    },
    yValueLabel: function(value) {
      return "" + axis_y[value.toString()];
    },
    zValueLabel: function(value) {
      return value + "%";
    }
  };
  var camera = graph ? graph.getCameraPosition() : null;
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
  if (camera) graph.setCameraPosition(camera);
  document.getElementById("style").onchange = drawVisualization;
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});

var graph = null;

function custom(x, y) {
  return Math.sin(x / 50) * Math.cos(y / 50) * 50 + 50;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  // Create and populate a data table.
  data = new vis.DataSet();
  // create some nice looking data with sin/cos
  var counter = 0;
  var steps = 50; // number of datapoints will be steps*steps
  var axisMax = 314;
  var axisStep = axisMax / steps;
  for (var x = 0; x &lt; axisMax; x += axisStep) {
    for (var y = 0; y &lt; axisMax; y += axisStep) {
      var value = custom(x, y);
      data.add({ id: counter++, x: x, y: y, z: value, style: value });
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "surface",
    showPerspective: true,
    showGrid: true,
    showShadow: false,
    keepAspectRatio: true,
    verticalRatio: 0.5,
    ctrlToZoom: true
  };

  // Instantiate our graph object.
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});
