  <body>
    <form
      id="form"
      action="http://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html {
  font-family: sans-serif;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;h2&gt;Graph2d | Scatterplot&lt;/h2&gt;
&lt;div style="width:700px; font-size:14px; text-align: justify;"&gt;
  You can manually disable the automatic sorting of the datapoints by using the
  &lt;code&gt;sort&lt;/code&gt; option. You can use this with the
  &lt;code&gt;style: &amp;apos;points&amp;apos;&lt;/code&gt; option for making a scatterplot!
&lt;/div&gt;
&lt;pre class="prettyprint lang-js"&gt;
var options = {
    sort: false,
    sampling:false,
    style:&amp;apos;points&amp;apos;
};
&lt;/pre&gt;
&lt;br /&gt;
&lt;div id="visualization"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='var container = document.getElementById("visualization");
var items = [];
for (var i = 0; i &lt; 100; i++) {
  items.push({
    x: new Date("2014-06-11").valueOf() + Math.floor(Math.random() * 30000),
    y: 500 + Math.random() * 100
  });
}

var dataset = new vis.DataSet(items);
var options = {
  sort: false,
  sampling: false,
  style: "points",
  dataAxis: {
    left: {
      range: {
        min: 300,
        max: 800
      }
    }
  },
  drawPoints: {
    enabled: true,
    size: 6,
    style: "circle" // square, circle
  },
  defaultGroup: "Scatterplot",
  height: "600px"
};
var graph2d = new vis.Graph2d(container, dataset, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.css,https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.js"
      />
      <input type="hidden" name="title" value="Graph2d | Scatterplot" />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">
