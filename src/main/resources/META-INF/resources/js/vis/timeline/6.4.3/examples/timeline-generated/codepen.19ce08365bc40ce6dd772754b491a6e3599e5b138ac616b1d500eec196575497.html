        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: arial, sans-serif;\n  font-size: 11pt;\n}\n","css_external":"https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.css","html":"&lt;p&gt;\n  An editable timeline allows to drag items around, create new items, and remove\n  items. Changes are logged in the browser console.\n&lt;/p&gt;\n\n&lt;div id=\"visualization\"&gt;&lt;/div&gt;\n","js":"// create a dataset with items\n// we specify the type of the fields `start` and `end` here to be strings\n// containing an ISO date. The fields will be outputted as ISO dates\n// automatically getting data from the DataSet via items.get().\nvar items = new vis.DataSet({\n  type: { start: \"ISODate\", end: \"ISODate\" }\n});\n\n// add items to the DataSet\nitems.add([\n  { id: 1, content: \"item 1&lt;br&gt;start\", start: \"2014-01-23\" },\n  { id: 2, content: \"item 2\", start: \"2014-01-18\" },\n  { id: 3, content: \"item 3\", start: \"2014-01-21\" },\n  { id: 4, content: \"item 4\", start: \"2014-01-19\", end: \"2014-01-24\" },\n  { id: 5, content: \"item 5\", start: \"2014-01-28\", type: \"point\" },\n  { id: 6, content: \"item 6\", start: \"2014-01-26\" }\n]);\n\n// log changes to the console\nitems.on(\"*\", function(event, properties) {\n  console.log(event, properties.items);\n});\n\nvar container = document.getElementById(\"visualization\");\nvar options = {\n  start: \"2014-01-10\",\n  end: \"2014-02-10\",\n  height: \"300px\",\n\n  // allow selecting multiple items using ctrl+click, shift+click, or hold.\n  multiselect: true,\n\n  // allow manipulation of items\n  editable: true,\n\n  /* alternatively, enable/disable individual actions:\n\n    editable: {\n      add: true,\n      updateTime: true,\n      updateGroup: true,\n      remove: true\n    },\n\n    */\n\n  showCurrentTime: true\n};\n\nvar timeline = new vis.Timeline(container, items, options);\n","js_external":"https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.js","title":"Timeline | editing | Manipulation example"}'
      />
