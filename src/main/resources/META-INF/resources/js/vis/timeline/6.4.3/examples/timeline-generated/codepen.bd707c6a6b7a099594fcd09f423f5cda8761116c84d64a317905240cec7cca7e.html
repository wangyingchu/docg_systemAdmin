 {\n    return vis.moment(date).utcOffset(\"+08:00\");\n  }\n});\ntimelinePlus8.addCustomTime(customTime);\n","js_external":"https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.js","title":"Timeline | other | Time zone"}'
