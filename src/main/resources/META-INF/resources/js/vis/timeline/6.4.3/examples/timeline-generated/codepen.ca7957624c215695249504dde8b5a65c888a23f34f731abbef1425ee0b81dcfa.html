        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: arial, sans-serif;\n  font-size: 11pt;\n}\n#main {\n  width: 728px;\n  margin: 0 auto;\n}\n.container {\n  margin: 10px;\n}\n","css_external":"https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.css","html":"&lt;div id=\"main\"&gt;\n  &lt;h1&gt;Timeline click to use&lt;/h1&gt;\n  &lt;p&gt;\n    This example demonstrates how to use the &lt;code&gt;clickToUse&lt;/code&gt; option:\n    before you can scroll and drag in the timeline, you first have to click in\n    the timeline to activate.\n  &lt;/p&gt;\n&lt;/div&gt;\n","js":"// create a dataset with items\n// we specify the type of the fields `start` and `end` here to be strings\n// containing an ISO date. The fields will be outputted as ISO dates\n// automatically getting data from the DataSet via items.get().\nvar items = new vis.DataSet({\n  type: { start: \"ISODate\", end: \"ISODate\" }\n});\n\n// add items to the DataSet\nitems.add([\n  { id: 1, content: \"item 1&lt;br&gt;start\", start: \"2014-01-23\" },\n  { id: 2, content: \"item 2\", start: \"2014-01-18\" },\n  { id: 3, content: \"item 3\", start: \"2014-01-21\" },\n  { id: 4, content: \"item 4\", start: \"2014-01-19\", end: \"2014-01-24\" },\n  { id: 5, content: \"item 5\", start: \"2014-01-28\", type: \"point\" },\n  { id: 6, content: \"item 6\", start: \"2014-01-26\" }\n]);\n\nfunction createTimeline(main) {\n  var main = document.getElementById(\"main\");\n  var container = document.createElement(\"div\");\n  container.className = \"container\";\n  main.appendChild(container);\n\n  var options = {\n    editable: true,\n    clickToUse: true\n  };\n\n  return new vis.Timeline(container, items, options);\n}\n\nvar timelines = [];\nfor (var i = 0; i &lt; 10; i++) {\n  timelines.push(createTimeline());\n}\n","js_external":"https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.js","title":"Timeline | interaction | Click to use"}'
