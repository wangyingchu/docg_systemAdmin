      <input
        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: arial, sans-serif;\n  font-size: 11pt;\n}\n\n#visualization {\n  box-sizing: border-box;\n  width: 100%;\n  height: 300px;\n}\n","css_external":"https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.css","html":"&lt;p&gt;\n  This example demonstrate using groups. Note that a DataSet is used for both\n  items and groups, allowing to dynamically add, update or remove both items and\n  groups via the DataSet.\n&lt;/p&gt;\n&lt;div id=\"visualization\"&gt;&lt;/div&gt;\n","js":"var now = moment()\n  .minutes(0)\n  .seconds(0)\n  .milliseconds(0);\nvar itemCount = 60;\n\n// create a data set with groups\nvar groups = new vis.DataSet();\n\ngroups.add([\n  {\n    id: 1,\n    content: \"Lee\",\n    nestedGroups: [11, 12, 13]\n  },\n  {\n    id: 2,\n    content: \"invisible group\",\n    visible: false\n  },\n  {\n    id: 3,\n    content: \"John\",\n    nestedGroups: [14],\n    showNested: false\n  },\n  {\n    id: 4,\n    content: \"Alson\"\n  }\n]);\n\ngroups.add([\n  {\n    id: 11,\n    content: \"cook\"\n  },\n  {\n    id: 12,\n    content: \"shop\"\n  },\n  {\n    id: 13,\n    content: \"clean house\"\n  },\n  {\n    id: 14,\n    content: \"wash dishes\"\n  }\n]);\n\n// create a dataset with items\nvar items = new vis.DataSet();\nvar groupIds = groups.getIds();\nvar types = [\"box\", \"point\", \"range\", \"background\"];\nfor (var i = 0; i &lt; itemCount; i++) {\n  var start = now.clone().add(Math.random() * 200, \"hours\");\n  var end = start.clone().add(2, \"hours\");\n  var randomGroupId = groupIds[Math.floor(Math.random() * groupIds.length)];\n  var type = types[Math.floor(4 * Math.random())];\n\n  items.add({\n    id: i,\n    group: randomGroupId,\n    content: \"item \" + i,\n    start: start,\n    end: end,\n    type: type\n  });\n}\n\n// create visualization\nvar container = document.getElementById(\"visualization\");\nvar options = {\n  groupOrder: \"content\" // groupOrder can be a property name or a sorting function\n};\n\nvar timeline = new vis.Timeline(container, items, groups, options);\n","js_external":"https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js;https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.js","title":"Timeline | groups | Nested Groups example"}'
