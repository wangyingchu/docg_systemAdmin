        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: arial, sans-serif;\n  font-size: 11pt;\n}\n","css_external":"https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.css","html":"&lt;h1&gt;Set selection&lt;/h1&gt;\n&lt;p style=\"max-width: 600px;\"&gt;\n  Enter one or multiple ids of items, then press select to select the items.\n  This demo uses the function &lt;code&gt;Timeline.setSelection(ids)&lt;/code&gt;.\n  Optionally, the window can be moved to the selected items.\n&lt;/p&gt;\n\n&lt;p&gt;\n  Select item(s): &lt;input type=\"text\" id=\"selection\" value=\"5, 6\" /&gt;&lt;input\n    type=\"button\"\n    id=\"select\"\n    value=\"Select\"\n  /&gt;&lt;br /&gt;\n  &lt;label&gt;&lt;input type=\"checkbox\" id=\"focus\" checked /&gt; Focus on selection&lt;/label&gt;\n&lt;/p&gt;\n&lt;div id=\"visualization\"&gt;&lt;/div&gt;\n\n&lt;br /&gt;\n&lt;p&gt;\n  If the height of the timeline is limited some items may be vertically\n  offscreen. This demo uses\n  &lt;code&gt;Timeline.setSelection(ids, {focus: true})&lt;/code&gt; and demonstrates that\n  focusing on an item will cause the timeline to scroll vertically to the item\n  that is being focused on. You can use the buttons below select a random item\n  either above or below the currently selected item.\n&lt;/p&gt;\n&lt;button id=\"prevFocus\"&gt;Select Item Above&lt;/button&gt;\n&lt;button id=\"nextFocus\"&gt;Select Item Below&lt;/button&gt;\n&lt;br /&gt;\n\n&lt;p&gt;\n  If focusing on multiple items only the first item will be scrolled to. Try\n  entering several ids and hitting &lt;em&gt;select&lt;/em&gt;.\n&lt;/p&gt;\n&lt;p&gt;\n  Select item(s):\n  &lt;input type=\"text\" id=\"selectionVertical\" value=\"g1_5, g2_3\" /&gt;&lt;input\n    type=\"button\"\n    id=\"selectVertical\"\n    value=\"Select\"\n  /&gt;&lt;br /&gt;\n&lt;/p&gt;\n\n&lt;div id=\"vertical-visualization\"&gt;&lt;/div&gt;\n","js":"// create a dataset with items\n// we specify the type of the fields `start` and `end` here to be strings\n// containing an ISO date. The fields will be outputted as ISO dates\n// automatically getting data from the DataSet via items.get().\nvar items = new vis.DataSet({\n  type: { start: \"ISODate\", end: \"ISODate\" }\n});\n\n// add items to the DataSet\nitems.add([\n  { id: 1, content: \"item 1&lt;br&gt;start\", start: \"2014-01-23\" },\n  { id: 2, content: \"item 2\", start: \"2014-01-18\" },\n  { id: 3, content: \"item 3\", start: \"2014-01-21\" },\n  { id: 4, content: \"item 4\", start: \"2014-01-19\", end: \"2014-01-24\" },\n  { id: 5, content: \"item 5\", start: \"2014-01-28\", type: \"point\" },\n  { id: 6, content: \"item 6\", start: \"2014-01-26\" }\n]);\n\nvar container = document.getElementById(\"visualization\");\nvar options = {\n  editable: true\n};\n\nvar timeline = new vis.Timeline(container, items, options);\n\nvar selection = document.getElementById(\"selection\");\nvar select = document.getElementById(\"select\");\nvar focus = document.getElementById(\"focus\");\nselect.onclick = function() {\n  var ids = selection.value.split(\",\").map(function(value) {\n    return value.trim();\n  });\n  timeline.setSelection(ids, { focus: focus.checked });\n};\n\nfunction getRandomInt(min, max) {\n  min = Math.ceil(min);\n  max = Math.floor(max);\n  return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive\n}\n\n// Vertical scroll example\nvar groups = [];\nvar items = [];\nvar groupItems = {};\n\nfor (var g = 0; g &lt; 10; g++) {\n  groups.push({\n    id: g,\n    content: \"Group \" + g\n  });\n\n  groupItems[g] = [];\n\n  for (var i = 0; i &lt; 30; i++) {\n    items.push({\n      id: \"g\" + g + \"_\" + i,\n      content: \"g\" + g + \"_\" + i,\n      group: g,\n      start: \"2014-\" + (g + 1) + \"-\" + getRandomInt(1, 20)\n    });\n\n    groupItems[g].push(items[items.length - 1]);\n  }\n}\n\nvar container2 = document.getElementById(\"vertical-visualization\");\nvar options = {\n  editable: false,\n  stack: true,\n  height: 300,\n  verticalScroll: true,\n  groupOrder: \"id\"\n};\n\nvar timeline2 = new vis.Timeline(container2, items, groups, options);\n\nvar groupIndex = 0;\nvar itemIndex = 0;\n\nvar moveToItem = function(direction) {\n  itemIndex += direction;\n  groupIndex += direction;\n\n  if (groupIndex &lt; 0) {\n    groupIndex = groups.length - 1;\n  } else if (groupIndex &gt;= groups.length) {\n    groupIndex = 0;\n  }\n\n  var items = groupItems[groupIndex];\n\n  if (itemIndex &lt; 0) {\n    itemIndex = items.length - 1;\n  } else if (itemIndex &gt;= items.length) {\n    itemIndex = 0;\n  }\n\n  var id = items[itemIndex].id;\n\n  timeline2.setSelection(id, { focus: true });\n};\n\nvar nextFocus = document.getElementById(\"nextFocus\");\nvar prevFocus = document.getElementById(\"prevFocus\");\nvar selectionVertical = document.getElementById(\"selectionVertical\");\nvar selectVertical = document.getElementById(\"selectVertical\");\n\nselectVertical.onclick = function() {\n  var ids = selectionVertical.value.split(\",\").map(function(value) {\n    return value.trim();\n  });\n  timeline2.setSelection(ids, { focus: focus.checked });\n};\n\nnextFocus.onclick = function() {\n  moveToItem(1);\n};\n\nprevFocus.onclick = function() {\n  moveToItem(-1);\n};\n\n// Set the initial focus\nsetTimeout(function() {\n  moveToItem(0);\n}, 500);\n","js_external":"https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.js","title":"Timeline | interaction | Select items"}'
