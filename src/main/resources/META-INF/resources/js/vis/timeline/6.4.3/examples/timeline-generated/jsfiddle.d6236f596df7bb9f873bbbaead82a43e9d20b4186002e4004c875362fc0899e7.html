<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | items | Background areas</title>
  </head>
  <body>
    <form
      id="form"
      action="http://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html {
  font-family: arial, sans-serif;
  font-size: 11pt;
}

.vis-item.vis-background.negative {
  background-color: rgba(255, 0, 0, 0.2);
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;p&gt;
  This example demonstrates the item type &amp;quot;background&amp;quot;, see
  &amp;quot;Period A&amp;quot; and &amp;quot;Period B&amp;quot;. The background areas can be
  styled with css.
&lt;/p&gt;

&lt;div id="visualization"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='var items = new vis.DataSet([
  {
    id: "A",
    content: "Period A",
    start: "2014-01-16",
    end: "2014-01-22",
    type: "background"
  },
  {
    id: "B",
    content: "Period B",
    start: "2014-01-25",
    end: "2014-01-30",
    type: "background",
    className: "negative"
  },
  { id: 1, content: "item 1&lt;br&gt;start", start: "2014-01-23" },
  { id: 2, content: "item 2", start: "2014-01-18" },
  { id: 3, content: "item 3", start: "2014-01-21" },
  { id: 4, content: "item 4", start: "2014-01-19", end: "2014-01-24" },
  { id: 5, content: "item 5", start: "2014-01-28", type: "point" },
  { id: 6, content: "item 6", start: "2014-01-26" }
]);

var container = document.getElementById("visualization");
var options = {
  start: "2014-01-10",
  end: "2014-02-10",
  editable: true
};

var timeline = new vis.Timeline(container, items, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.css,https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | items | Background areas"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">
        Open JSFiddle
      </button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
