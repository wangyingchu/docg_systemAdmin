<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | other | Custom function label format example</title>
  </head>
  <body>
    <form
      id="form"
      action="http://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html {
  font-family: arial, sans-serif;
  font-size: 11pt;
}

#visualization {
  box-sizing: border-box;
  width: 100%;
  height: 300px;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;p&gt;
  This example demonstrate using custom function label formats.
&lt;/p&gt;
&lt;div id="visualization"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='var now = moment()
  .minutes(0)
  .seconds(0)
  .milliseconds(0);
var groupCount = 3;
var itemCount = 20;

// create a data set with groups
var names = ["John", "Alston", "Lee", "Grant"];
var groups = new vis.DataSet();
for (var g = 0; g &lt; groupCount; g++) {
  groups.add({ id: g, content: names[g] });
}

// create a dataset with items
var items = new vis.DataSet();
for (var i = 0; i &lt; itemCount; i++) {
  var start = now.clone().add(Math.random() * 200, "hours");
  var group = Math.floor(Math.random() * groupCount);
  items.add({
    id: i,
    group: group,
    content:
      "item " +
      i +
      &apos; &lt;span style="color:#97B0F8;"&gt;(&apos; +
      names[group] +
      ")&lt;/span&gt;",
    start: start,
    type: "box"
  });
}

// create visualization
var container = document.getElementById("visualization");
var options = {
  format: {
    minorLabels: function(date, scale, step) {
      var now = new Date();
      var ago = now - date;
      var divider;
      switch (scale) {
        case "millisecond":
          divider = 1;
          break;
        case "second":
          divider = 1000;
          break;
        case "minute":
          divider = 1000 * 60;
          break;
        case "hour":
          divider = 1000 * 60 * 60;
          break;
        case "day":
          divider = 1000 * 60 * 60 * 24;
          break;
        case "weekday":
          divider = 1000 * 60 * 60 * 24 * 7;
          break;
        case "month":
          divider = 1000 * 60 * 60 * 24 * 30;
          break;
        case "year":
          divider = 1000 * 60 * 60 * 24 * 365;
          break;
        default:
          return new Date(date);
      }
      return Math.round((ago * step) / divider) + " " + scale + "s ago";
    },
    majorLabels: function(date, scale, step) {
      var now = new Date();
      var ago = now - date;
      var divider;
      switch (scale) {
        case "millisecond":
          divider = 1;
          break;
        case "second":
          divider = 1000;
          break;
        case "minute":
          divider = 1000 * 60;
          break;
        case "hour":
          divider = 1000 * 60 * 60;
          break;
        case "day":
          divider = 1000 * 60 * 60 * 24;
          break;
        case "weekday":
          divider = 1000 * 60 * 60 * 24 * 7;
          break;
        case "month":
          divider = 1000 * 60 * 60 * 24 * 30;
          break;
        case "year":
          divider = 1000 * 60 * 60 * 24 * 365;
          break;
        default:
          return new Date(date);
      }
      return Math.round((ago * step) / divider) + " " + scale + "s ago";
    }
  }
};

var timeline = new vis.Timeline(container);
timeline.setOptions(options);
timeline.setGroups(groups);
timeline.setItems(items);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.css,https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js,https://visjs.github.io/vis-timeline/dist/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | other | Custom function label format example"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">
        Open JSFiddle
      </button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
